- name: Install Redis components
  hosts: redis
  become: yes
  tasks:
    - name: disable default redis
      ansible.builtin.command: dnf module disable redis -y

    - name: enable redis 7
      ansible.builtin.command: dnf module enable redis:7 -y

    - name: install redis
      ansible.builtin.package:
       name: redis
       state: present
