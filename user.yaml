- name: Install user components
  hosts: user
  become: yes
  tasks:
  - name: setup NPM Source
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

  - name: install nodejs
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: check roboshop user exists or not
    ansible.builtin.command: id roboshop
    register: output     # output is a variable name.
    ignore_errors: true     

  - name: create user roboshop
    become: yes
    ansible.builtin.user:
      name: roboshop

    when: output.rc !=0        

  - name: check app directory exist or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: print the directory status
    ansible.builtin.debug:
      msg: "output: {{directory}}"

  - name: create /app directory
    ansible.builtin.file:
      path: /app
      state: directory
    when: directory.stat.exists == False

  - name: download user artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/user.zip
      dest: /tmp

  - name: extact user artifact
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app    

  - name: copy user service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service    

  - name: demon reload 
    ansible.builtin.systemd:
      daemon_reload: true
    
  - name: copy mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Install mongodb shell
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: load user data
    ansible.builtin.command: mongo --host mongodb.ljnag.space < /app/schema/user.js          

  - name: Restart user
    ansible.builtin.service:
      name: user
      state: restarted
      enabled: true  